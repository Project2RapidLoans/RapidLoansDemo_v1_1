<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bienvenido a RapidLoans</title>
        <link href="#{loginBean.urlRequest}resources/css/login.css" rel="stylesheet"/>
        <script type="text/javascript" src="/resources/js/jquery.js"></script>
    </h:head>
    <h:body>
        <div class="contenier">
            <p:growl id="growl" showDetail="true" life="3000"/>
            <h:form id="formLogin" >
                <p:growl id="growl" showDetail="true" life="3000"/>
                <p:panel header="Identifiquese">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="ID ESPE:" />
                        <p:inputText id="username" required="true" value="#{loginBean.usuario.idBanner}" label="username"/>

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" required="true" value="#{loginBean.usuario.cedula}" label="password"/>

                        <f:facet name="footer">
                            <p:commandButton id="loginButton" value="Entrar" update="growl" 
                                             actionListener="#{loginBean.login(event)}"
                                             oncomplete="handleLoginRequest(xhr, status, args)" />
                        </f:facet> 
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div> 
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    jQuery('#formLogin').effect("shake", {times: 5}, 100);
                }
                else {
                    location.href = args.ruta;
                }
            }
        </script>
    </h:body>
</html>
